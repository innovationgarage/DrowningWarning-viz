<html>

<head>

    <link rel="stylesheet" href="style.css" />

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="chart.js"></script>

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"

<body>

    </div>

        <div class="column">
            <div id="mapdiv"> </div>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <svg class="mySVGs" id="svg-a">
                <g id="time-a" transform="translate(50,50) "> </g>
            </svg>
            <svg class="mySVGs " id="svg-g">
                <g id="time-g" transform="translate(50,50) "> </g>
            </svg>
        </div>
    </div>

<script src="plotData.js "></script>
